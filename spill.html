<!DOCTYPE html>
<html lang="no">
<head>
    <title>Funky Frogger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="funkyfrogger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="funkyfrogger.js"></script>
     
</head>
<body>

<!-- Navigasjonsbar -->
<div class="nav" id="nav">
    <a href="index.html">Hjem</a>
    <a href="spill.html" class="active">Spill</a>
    <a href="instruksjoner.html">Instruksjoner</a>
    <a href="backstory.html">Bakgrunnshistorie</a>
    <a href="highscore.html">High Score</a>
    <a href="highscore.html">High Score</a>
    <a href="kontakt.html">Kontakt oss</a>
    <a href="kreditering.html">Kreditering</a>
    <a href="javascript:void(0);" class="icon" onclick="collapsenavbar()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<!-- Overskrift -->
<header class="container text-center">
    <h1 class="page-header">Funky Frogger</h1>
</header>

<!-- Spillvindu -->
<div class="game-section container">
    <canvas id="gamecanvas">
    </canvas>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <button class="game-button" id="start-btn">Start <i class="fa fa-play" aria-hidden="true"></i></button>
        </div>
        <div class="col">
            <button class="game-button" id="stop-btn">Stop <i class="fa fa-stop" aria-hidden="true"></i></button>
        </div>
    </div>
    
</div>

<!-- Spillressurser -->
<div class="gameresources">
    <img id="coins" class="coins" src="graphics/coin.png">
    <img id="frog" src="graphics/frog.svg">
    <img id="bus" src="graphics/bus.svg">
    <img id="car1" src="graphics/car1.svg">
    <img id="car2" src="graphics/car2.svg">
    <img id="clef" src="graphics/clef.svg">
    <img id="crocodile" src="graphics/crocodile.svg">
    <img id="log1" src="graphics/log1.svg">
    <img id="musicnote" src="graphics/musicnote.svg">
    <img id="piano" src="graphics/piano.svg">
    <img id="rock" src="graphics/rock.svg">
    <img id="redcar_right" src="graphics/red_car_right.png" >
    <img id="redcar_right" src="graphics/yellow_car_left.png" >
</div>

<!-- Script til responsiv navigasjonsbar -->
<script>
    function collapsenavbar() {
        var x = document.getElementById("nav");
        if (x.className === "nav") {
            x.className += " responsive";
        } else {
            x.className = "nav";
        }
    }
</script>

</body>
</html>
