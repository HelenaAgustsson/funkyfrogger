<!DOCTYPE html>
<html lang="no">
<head>
    <title>Funky Frogger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="funkyfrogger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="funkyfrogger.js"></script>
</head>
<body>

<!-- Navigasjonsbar -->
<div class="nav" id="nav">
    <a href="index.html">Hjem</a>
    <a href="spill.html" class="active">Spill</a>
    <a href="instruksjoner.html">Instruksjoner</a>
    <a href="backstory.html">Bakgrunnshistorie</a>
    <a href="kontakt.html">Kontakt oss</a>
    <a href="javascript:void(0);" class="icon" onclick="collapsenavbar()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<!-- Overskrift -->
<header>
    <h1>Funky Frogger</h1>
</header>

<!-- Spillvindu -->
<div class="game-section">
    <canvas id="gamecanvas" height="500" width="100%">
    </canvas>
</div>

<!-- Spillressurser -->
<div class="gameresources">
    <img id="coins" class="coins" src="images/coin.png" >
    <img id="frog" src="images/frog.svg">
</div>

<!-- Script til responsiv navigasjonsbar -->
<script>
    function collapsenavbar() {
        var x = document.getElementById("nav");
        if (x.className === "nav") {
            x.className += " responsive";
        } else {
            x.className = "nav";
        }
    }
</script>

</body>
</html>
