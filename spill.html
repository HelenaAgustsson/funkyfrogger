<!DOCTYPE html>
<html lang="no">
<head>
    <title>Spill | Funky Frogger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="funkyfrogger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="funkyfrogger.js"></script>
     
</head>
<body>

<div class="page-container">

<!-- Navigasjonsbar -->
<!-- Boostrap er lagt til -->
<nav class="navbar navbar-expand-md navbar-custom" id="navbar-resp">
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-dark navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="custom-toggler navbar-toggler-icon"></span>
    </button> 
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Hjem</a></li>
            <li class="nav-item active"><a class="nav-link " href="spill.html" class="active">Spill</a></li>
            <li class="nav-item"><a class="nav-link" href="instruksjoner.html">Instruksjoner</a></li>
            <li class="nav-item"><a class="nav-link" href="backstory.html">Bakgrunnshistorie</a></li>
            <li class="nav-item"><a class="nav-link" href="highscore.html">High Score</a></li>
            <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt oss</a></li>
            <li class="nav-item"><a class="nav-link" href="kreditering.html">Kreditering</a></li>   
        </ul>
    </div>
</nav>

<!-- Overskrift -->
<header class="container text-center">
    <h1 class="page-header font-weight-bold">Funky Frogger</h1>
</header>


<!-- Stausbar -->
<div class="container">
    <div class="row statusbar">
                <div id="score" class="col-3 offset-1 col-lg-2 offset-lg-3 statusbar-item">Poeng: <span>0</span></div>
                <div id="lives" class="col-4 col-lg-2 statusbar-item">Liv: <i id="life1" class="life fa fa-heart" aria-hidden="true"></i><i id="life2" class="life fa fa-heart" aria-hidden="true"></i><i id="life3" class="life fa fa-heart" aria-hidden="true"></i></div>
                <div id="highscore" class="col-3 col-lg-2 statusbar-item">High score: <span>0</span></div>
    </div>
</div>

<!-- Spillvindu -->
<div class="container game-section">
    <div class="overlay">
        
    </div>
    <canvas id="gamecanvas">
    </canvas>
</div>

<div class="container game-buttons text-center ">
    <div class="row">
        <div class="col-12">
            <i class="fa fa-volume-up game-volume" aria-hidden="true"></i><input id="volume-slider" min="0" max="100" type="range">
        </div>
    </div>
    <div class="row no-gutters">
        <div class="col-4 col-md-2 offset-md-3 col-lg-1 offset-lg-4"><button class="game-button" id="start-btn">Start <i class="fa fa-play" aria-hidden="true"></i></button></div>
        <div class="col-4 col-md-2 col-lg-2"><button class="game-button" id="pause-btn">Pause <i class="fa fa-pause" aria-hidden="true"></i></button></div>
        <div class="col-4 col-md-2 col-lg-1"><button class="game-button" id="stop-btn">Stop <i class="fa fa-stop" aria-hidden="true"></i></button></div>
        
    </div>    
</div>

<!-- Spillressurser -->
<div class="gameresources">
    <!-- Frosk -->
    <img id="frog" src="graphics/frog2.svg">

    <!-- Sikkerhetssone -->
    <img id="piano" src="graphics/88-Piano-Keys.svg">

    <!-- Tonemynter -->
    <img id="clef" src="graphics/clef.svg">
    <img id="mute" src="graphics/mute.svg">

	<!-- Elvemiljø -->
    <img id="log1-l" src="graphics/log1-l.svg">
    <img id="log1-r" src="graphics/log1-r.svg">
    <img id="trumpet-l" src="graphics/trumpet-l.svg">
    <img id="trumpet-r" src="graphics/trumpet-r.svg">
    <!-- Krokodiller til venstre -->
    <img id="crocodile-l" src="graphics/crocodile-left.png">
    <img id="alligator-l" src="graphics/alligator-left.png">
    <!-- Krokodillertil høgre -->
    <img id="crocodile-r" src="graphics/crocodile-right.png">
    <img id="alligator-r" src="graphics/alligator-right.png">

	<!-- Lavamiljø -->
    <img id="rock" src="graphics/cymbal7.svg">
    <img id="drum" src="graphics/drum6.svg">
    <img id="dragongreen" src="graphics/dragongreen.svg">
    <img id="dragongray" src="graphics/dragongray2.svg">

	<!-- Køyretøy -->
    <img id="bus-l" src="graphics/bus-l.svg">
    <img id="bus-r" src="graphics/bus-r.svg">
    <img id="car1-l" src="graphics/car1-l.svg">
    <img id="car1-r" src="graphics/car1-r.svg">
    <img id="car2-l" src="graphics/car2-l.svg">
    <img id="car2-r" src="graphics/car2-r.svg">
    <img id="cyber-l" src="graphics/cybertruck-l.svg">
    <img id="cyber-r" src="graphics/cybertruck-r.svg">
    <img id="police-l" src="graphics/policecar-l.svg">
    <img id="police-r" src="graphics/policecar-r.svg">
    <img id="police2-l" src="graphics/policecar2-l.svg">
    <img id="police2-r" src="graphics/policecar2-r.svg">
    <img id="scooter-l" src="graphics/scooter-l.svg">
    <img id="scooter-r" src="graphics/scooter-r.svg">
    <img id="sportscar-l" src="graphics/sportscar-l.svg">
    <img id="sportscar-r" src="graphics/sportscar-r.svg">
    <img id="truck-l" src="graphics/truck-l.svg">
    <img id="truck-r" src="graphics/truck-r.svg">

	<!-- Bakgrunn -->
    <img id="road" src="graphics/road2.svg" >
    <img id="waves" src="graphics/waves2.svg" >

	<!-- Animasjonar: "name" viser kor mange millisekundar kvart bilete skal vare i animasjonen. Dvs 500 ms kvar, totalt 2 sekunder animasjon. -->
    <img class="froganimation" name="500" src="graphics/leonardo.svg">
    <img class="froganimation" name="500" src="graphics/raphael.svg">
    <img class="froganimation" name="500" src="graphics/michaelangelo.svg">
    <img class="froganimation" name="500" src="graphics/donatello.svg">

    <img class="musicnote" name="2000" src="graphics/musicnote.svg">
    <img class="musicnote" name="100" src="graphics/musicnote-purple.png">

    <img class="lava" name="200" src="graphics/lava-0.png">
    <img class="lava" name="200" src="graphics/lava-1.png">
    <img class="lava" name="200" src="graphics/lava-2.png">
    <img class="lava" name="200" src="graphics/lava-3.png">
    <img class="lava" name="200" src="graphics/lava-4.png">
    <img class="lava" name="200" src="graphics/lava-5.png">
    <img class="lava" name="200" src="graphics/lava-6.png">
    <img class="lava" name="200" src="graphics/lava-7.png">
    <img class="lava" name="200" src="graphics/lava-8.png">

    <img class="explosion" name="100" src="graphics/explosion-0.svg">
    <img class="explosion" name="100" src="graphics/explosion-1.svg">
    <img class="explosion" name="100" src="graphics/explosion-2.svg">

    <img class="crocodile-l" name="250" src="graphics/crocodile.svg">
    <img class="crocodile-l" name="250" src="graphics/crocodile-open.svg">
    <img class="crocodile-r" name="250" src="graphics/crocodile-right.svg">
    <img class="crocodile-r" name="250" src="graphics/crocodile-open-right.svg">

    <img class="alligator-r" name="250" src="graphics/alligator.svg">
    <img class="alligator-r" name="250" src="graphics/alligator-open.svg">
    <img class="alligator-l" name="250" src="graphics/alligator-left.svg">
    <img class="alligator-l" name="250" src="graphics/alligator-open-left.svg">
</div>
</div>

    <div class="row footer-row">
        <div class="col-12 col-sm-3 col-lg-2">
            <span class="font-weight-bold">Spillet</span>

            <ul class="footer-links">

</html>
