    <h1 class="page-header font-weight-bold">Funky Frogger</h1>

<!-- Stausbar -->
<div class="container">
    <div class="row statusbar">
                <div id="score" class="col-3 offset-1 col-lg-2 offset-lg-3 statusbar-item">Poeng: <span>0</span></div>
                <div id="lives" class="col-4 col-lg-2 statusbar-item">Liv: <i id="life1" class="life fa fa-heart" aria-hidden="true"></i><i id="life2" class="life fa fa-heart" aria-hidden="true"></i><i id="life3" class="life fa fa-heart" aria-hidden="true"></i></div>
                <div id="highscore" class="col-3 col-lg-2 statusbar-item">High score: <span>0</span></div>
    </div>
</div>

<!-- Spillvindu -->
<div class="container game-section">
    <div class="overlay">
        
    </div>
    <canvas id="gamecanvas">
    </canvas>
</div>

<div class="container game-buttons text-center ">
    <div class="row no-gutters">
        <div class="col-4 col-md-2 offset-md-3 col-lg-1 offset-lg-4"><button class="game-button" id="start-btn">Start <i class="fa fa-play" aria-hidden="true"></i></button></div>
        <div class="col-4 col-md-2 col-lg-2"><button class="game-button" id="pause-btn">Pause <i class="fa fa-pause" aria-hidden="true"></i></button></div>
        <div class="col-4 col-md-2 col-lg-1"><button class="game-button" id="stop-btn">Stop <i class="fa fa-stop" aria-hidden="true"></i></button></div>
        <div class="col-4 col-md-2 col-lg-1"><input id="volume-slider" min="0" max="100" type="range"></div>
    </div>    
</div>

<!-- Spillressurser -->
<div class="gameresources">
    <img id="frog" src="graphics/frog.svg">
    <img id="piano" src="graphics/88-Piano-Keys.svg" >

    <img id="clef" src="graphics/clef.svg">

    <img id="log1" src="graphics/log1.svg">
    <img id="trumpet" src="graphics/trumpet.svg">
    <img id="crocodile" src="graphics/crocodile.svg">
    <img id="alligator" src="graphics/alligator.svg">

    <img id="rock" src="graphics/rock.svg">
    <img id="drum" src="graphics/drum.svg">
    <img id="dragonblue" src="graphics/dragonblue.svg">
    <img id="dragongray" src="graphics/dragongray.svg">

    <img id="car1" src="graphics/car1.svg">
    <img id="car2" src="graphics/car2.svg">
    <img id="bus" src="graphics/bus.svg">
    <img id="redcarright" src="graphics/red_car_right.png" >
    <img id="yellowcarleft" src="graphics/yellow_car_left.png" >
    <img id="redcar" src="graphics/red-car.png" >
    <img id="yellowcar" src="graphics/yellow-car.png" >

    <img id="road" src="graphics/road2.svg" >
    <img id="waves" src="graphics/waves2.svg" >

	<!-- Animasjonar: "name" viser kor mange millisekundar kvart bilete skal vare i animasjonen. Dvs 500 ms kvar, totalt 2 sekunder animasjon. -->
    <img class="froganimation" name="500" src="graphics/leonardo.svg">
    <img class="froganimation" name="500" src="graphics/raphael.svg">
    <img class="froganimation" name="500" src="graphics/michaelangelo.svg">
    <img class="froganimation" name="500" src="graphics/donatello.svg">

    <img class="musicnote" name="2000" src="graphics/musicnote.svg">
    <img class="musicnote" name="100" src="graphics/musicnote-purple.png">

    <img class="lava" name="200" src="graphics/lava-0.png">
    <img class="lava" name="200" src="graphics/lava-1.png">
    <img class="lava" name="200" src="graphics/lava-2.png">
    <img class="lava" name="200" src="graphics/lava-3.png">
    <img class="lava" name="200" src="graphics/lava-4.png">

    <img class="lava" name="200" src="graphics/lava-7.png">
    <img class="lava" name="200" src="graphics/lava-8.png">
