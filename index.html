    }

<!-- Script for bilde-slideshow-->
<script>
    const frog = document.getElementById("splashpicture");
    var frogs = ["images/shades_frog.jpg", "images/lying_frog.jpg", "images/trumpet_frog.jpg"], i = 0;

    function switchPicture() {
		i += 1;
		if (i >= frogs.length) {
            i = 0
        }
        frog.src = frogs[i];
    }
    setInterval(switchPicture, 4000);
</script>
